schema {
  query: Query
}

type Query {
  accounts: [Account] @site(action: "https://site.test/actions/list-accounts")
  transactions: [Transaction] @site(action: "https://site.test/actions/list-transactions")
}

type Account {
  name: String
  transactions: [Transaction] @site(action: "https://site.test/actions/list-transactions")
}

type Transaction {
  amount: String
  account: Account
}
